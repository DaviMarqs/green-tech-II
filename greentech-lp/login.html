<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./imgs/favicon.png" />
  </head>
  <body>
    <section class="login">
      <img src="./imgs/icon-login.svg" alt="icon-login" />
      <div class="content">
        <h2>Bem vindo(a) de volta!</h2>
        <p>NÃ£o possui uma conta?<a href="">Registre-se</a></p>
        <div class="campo">
          <h5>Email</h5>
          <input type="email" placeholder="user@gmail.com" />
        </div>
        <div class="campo">
          <h5>Senha</h5>
          <input type="password" placeholder="*****" />
        </div>
        <div class="conect">
          <input type="checkbox" id="lembrarSenha" />
          <label for="lembrarSenha">Manter conectado</label>
          <a href="#">Esqueci a senha</a>
        </div>
        <div class="fazerLogin">
          <button>Fazer login</button>
        </div>
        <div class="entrarGoogle">
          <a href="#">
            <img src="./imgs/icon-google.svg" alt="icon-google" />
            <p>Entre com sua conta Google</p>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
